<!DOCTYPE html>
<html lang='en' xml:lang='en' xmlns:fb='http://ogp.me/ns/fb#' xmlns:og='http://ogp.me/ns#' xmlns='http://www.w3.org/1999/xhtml'>
<head>

    <meta charset="utf-8">
    
<title>Google Maps API v3 : KML Layer</title>
<script type="text/javascript" src="http://maps.google.com/maps/api/js"></script> <!-- ?sensor=false -->
<script type="text/javascript">

function initialize()
{
    var map = new google.maps.Map(document.getElementById("map"),
    {
        center: new google.maps.LatLng(52.2417,-6.96353), //22.7964,73.8456
        mapTypeId: google.maps.MapTypeId.TERRAIN
    });
    
    //https://dl.dropboxusercontent.com/u/7597512/maps/kml/wildlife-national-parks-india.kml
    //http://world.wildlife.adventures.googlepages.com/wildlife-national-parks-india.kml
    //https://dl.dropboxusercontent.com/u/7597512/maps/kml/206692.kml
    
    var kmlLayer = new google.maps.KmlLayer('https://dl.dropboxusercontent.com/u/7597512/maps/kml/206692.kml',
    {
        suppressInfoWindows: true,
        map: map
    });
    google.maps.event.addListener(kmlLayer, 'click', function(kmlEvent)
    {
        var text = kmlEvent.featureData.description;
        showInContentWindow(text);
    });
    function showInContentWindow(text)
    {
        var sidediv = document.getElementById('content_window');
        sidediv.innerHTML = text;
    }
}

</script>
<script>google.maps.event.addDomListener(window, 'load', initialize);</script>
</head>

<body>
<div id="map" style="width:300px; height:400px; float:left"></div>
<div id="content_window" style="width:100px; height:400px; float:right"></div>
</body>
</html>
